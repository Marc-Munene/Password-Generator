<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container flex justify-center items-center min-h-screen">
      <div
        class="flex flex-col justify-center items-center border rounded shadow p-5 m-5 w-3xl"
      >
        <h1 class="text-3xl font-bold">PASSWORD GENERATOR</h1>

        <!-- Input + Button wrapper -->
        <div class="flex input-box mt-5 w-96">
          <input
            type="text"
            id="password"
            class="flex border p-3 rounded w-full focus:outline-none"
            readonly
          />

          <button class="bg-gray-300 px-4 py-2 hover:bg-blue-50 cursor-pointer">
            Copy
          </button>
        </div>

        <!-- password settings -->
        <div>
          <label for="password-settings" class="">Password Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="LowerCase" checked />
              <label for="LowerCase">LoweCase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="UpperCase" />
              <label for="UpperCase">UpperCase (A-Z)</label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
